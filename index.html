<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 하자 진단 시스템 (Gemini 2.0)</title>
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        /* 3. 상단 헤더: 세로 크기 축소 요청 반영 */
        header {
            background-color: #2c3e50;
            color: white;
            padding: 10px 20px; /* 패딩을 줄여 높이 축소 */
            text-align: center;
            font-size: 1.2rem;
            font-weight: bold;
            flex-shrink: 0;
        }

        .container {
            display: flex;
            flex: 1;
            padding: 20px;
            gap: 20px;
            box-sizing: border-box;
            overflow: hidden; /* 스크롤 방지 */
        }

        /* 왼쪽: 사진 입력창 (화면 크기에 맞춤) */
        .image-section {
            flex: 1;
            background-color: #e0e0e0;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px dashed #aaa;
            position: relative;
            overflow: hidden;
        }

        .image-section img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            display: none; /* 이미지 업로드 전 숨김 */
        }

        .image-placeholder {
            text-align: center;
            color: #666;
        }

        /* 오른쪽: 입력 필드 영역 */
        .input-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        /* 1. 위치 입력칸 */
        .input-group {
            display: flex;
            flex-direction: column;
        }
        
        .input-group label {
            font-weight: bold;
            margin-bottom: 5px;
            font-size: 0.9rem;
        }

        .input-group input, .input-group select {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1rem;
        }

        /* 1. 공종, 하자유형 한 줄 배치 */
        .row-group {
            display: flex;
            gap: 15px;
        }
        
        .row-group .input-group {
            flex: 1;
        }

        /* 2. 버튼 이름 변경: AI하자입력 */
        #analyzeBtn {
            background-color: #3498db;
            color: white;
            padding: 15px;
            border: none;
            border-radius: 4px;
            font-size: 1.1rem;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s;
        }

        #analyzeBtn:hover {
            background-color: #2980b9;
        }

        /* 2. 하단 결과창 세로 크기 절반 축소 */
        .result-area {
            flex: 1; /* 남은 공간 차지하되 */
            display: flex;
            flex-direction: column;
        }

        .result-area textarea {
            width: 100%;
            height: 150px; /* 높이를 적절히 고정하여 축소 효과 */
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            resize: none;
            font-size: 1rem;
            box-sizing: border-box;
        }

    </style>
</head>
<body>

    <header>
        AI 하자 진단 시스템 (Gemini 2.0)
    </header>

    <div class="container">
        <div class="image-section" id="imageDropZone">
            <div class="image-placeholder">
                <p>사진을 드래그하거나 클릭하여 업로드</p>
            </div>
            <img id="previewImg" src="" alt="하자 사진 미리보기">
            <input type="file" id="fileInput" accept="image/*" style="display: none;">
        </div>

        <div class="input-section">
            
            <div class="input-group">
                <label>위치</label>
                <input type="text" id="locationInput" placeholder="예: 거실 창호, 베란다 등">
            </div>

            <div class="row-group">
                <div class="input-group">
                    <label>공종</label>
                    <select id="workType">
                        <option value="창호">창호공사</option>
                        <option value="유리">유리공사</option>
                        <option value="마감">실리콘/마감</option>
                    </select>
                </div>
                <div class="input-group">
                    <label>하자유형</label>
                    <select id="defectType">
                        <option value="파손">파손/깨짐</option>
                        <option value="작동불량">작동불량</option>
                        <option value="결로">결로/곰팡이</option>
                        <option value="누수">누수</option>
                    </select>
                </div>
            </div>

            <button id="analyzeBtn">AI하자입력</button>

            <div class="input-group result-area">
                <label>하자 내용 (AI 자동생성)</label>
                <textarea id="resultBox" placeholder="AI가 분석한 하자 내용이 여기에 입력됩니다."></textarea>
            </div>
        </div>
    </div>

    <script type="importmap">
        {
          "imports": {
            "@google/generative-ai": "https://esm.run/@google/generative-ai"
          }
        }
    </script>

    <script type="module">
        import { GoogleGenerativeAI } from "@google/generative-ai";

        // ==========================================
        // [요청하신 부분] API 키 분할 적용 (오류 방지)
        // ==========================================
        const keyPart1 = "AIzaSyCsJt6Ow";
        const keyPart2 = "JAYK_NuQr9G-B";
        const keyPart3 = "9_Q8XNawqiSNA";
        
        // 키 합치기
        const API_KEY = keyPart1 + keyPart2 + keyPart3;
        // ==========================================

        const genAI = new GoogleGenerativeAI(API_KEY);

        // UI 요소 참조
        const fileInput = document.getElementById('fileInput');
        const imageDropZone = document.getElementById('imageDropZone');
        const previewImg = document.getElementById('previewImg');
        const placeholder = document.querySelector('.image-placeholder');
        const analyzeBtn = document.getElementById('analyzeBtn');
        const resultBox = document.getElementById('resultBox');

        let selectedFile = null;

        // 1. 이미지 업로드 처리 (클릭)
        imageDropZone.addEventListener('click', () => fileInput.click());

        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            handleFile(file);
        });

        // 2. 이미지 미리보기 함수
        function handleFile(file) {
            if (!file) return;
            selectedFile = file;
            
            const reader = new FileReader();
            reader.onload = (e) => {
                previewImg.src = e.target.result;
                previewImg.style.display = 'block';
                placeholder.style.display = 'none';
            };
            reader.readAsDataURL(file);
        }

        // 3. 파일을 GenerativePart로 변환하는 헬퍼 함수
        async function fileToGenerativePart(file) {
            return new Promise((resolve) => {
                const reader = new FileReader();
                reader.onloadend = () => {
                    const base64Data = reader.result.split(',')[1];
                    resolve({
                        inlineData: {
                            data: base64Data,
                            mimeType: file.type
                        },
                    });
                };
                reader.readAsDataURL(file);
            });
        }

        // 4. AI 분석 버튼 클릭 핸들러
        analyzeBtn.addEventListener('click', async () => {
            if (!selectedFile) {
                alert("사진을 먼저 등록해주세요.");
                return;
            }

            resultBox.value = "Gemini 2.0 모델이 사진을 분석 중입니다... 잠시만 기다려주세요.";
            analyzeBtn.disabled = true;
            analyzeBtn.textContent = "분석 중...";

            try {
                // ====================================================
                // [수정 완료] 모델을 Gemini 2.0 Flash Experimental로 변경
                // ====================================================
                const model = genAI.getGenerativeModel({ model: "gemini-2.0-flash-exp" });

                const location = document.getElementById('locationInput').value || "알 수 없음";
                const workType = document.getElementById('workType').value;
                const defectType = document.getElementById('defectType').value;

                // 프롬프트 구성
                const prompt = `
                    너는 창호 및 건축 하자 전문가야.
                    사용자가 업로드한 사진을 분석해서 전문가스러운 하자 보고서 내용을 작성해줘.
                    
                    [입력 정보]
                    - 위치: ${location}
                    - 공종: ${workType}
                    - 예상 하자 유형: ${defectType}
                    
                    [요청 사항]
                    - 사진에 보이는 구체적인 손상 상태를 묘사할 것.
                    - 보수 방법이나 조치 사항을 간단히 제안할 것.
                    - 말투는 "~함", "~상태임" 등의 간결한 보고서체로 작성해줘.
                    - 전체 길이는 3~4문장으로 요약해줘.
                `;

                const imagePart = await fileToGenerativePart(selectedFile);

                const result = await model.generateContent([prompt, imagePart]);
                const response = await result.response;
                const text = response.text();

                resultBox.value = text;

            } catch (error) {
                console.error("Error:", error);
                resultBox.value = "오류가 발생했습니다. API 키나 네트워크 상태를 확인해주세요.\n" + error.message;
            } finally {
                analyzeBtn.disabled = false;
                analyzeBtn.textContent = "AI하자입력";
            }
        });
    </script>
</body>
</html>
