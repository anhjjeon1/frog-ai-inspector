<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>청개구리 입주자사전점검 AI (진단모드)</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* --- 기본 스타일 --- */
        body { margin: 0; padding: 0; font-family: 'Noto Sans KR', sans-serif; background-color: #ffffff; color: #333; line-height: 1.4; }
        .header-container { background: linear-gradient(135deg, #e74c3c, #c0392b); padding: 15px 20px; border-radius: 0 0 20px 20px; display: flex; align-items: center; justify-content: flex-start; gap: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); height: 50px; position: relative; }
        .header-frog-img { height: 40px; width: 40px; object-fit: cover; border-radius: 10px; border: 2px solid rgba(255,255,255,0.8); background-color: white; }
        .header-title { color: white; font-size: 1.1rem; font-weight: 700; margin: 0; letter-spacing: -0.5px; }
        .version-badge { position: absolute; right: 20px; bottom: 12px; font-size: 0.75rem; color: #ffffff; font-weight: 700; opacity: 0.9; }
        .main-card { background: white; padding: 0 20px; max-width: 100%; margin: 0; }
        
        .top-section { display: flex; flex-direction: column; gap: 15px; margin-bottom: 15px; margin-top: 10px; }
        
        .photo-area { 
            width: 100%; 
            aspect-ratio: 16 / 9; 
            background: #f1f3f5; 
            border: 2px dashed #bdc3c7; 
            border-radius: 12px; 
            position: relative; 
            cursor: pointer; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center; 
            overflow: hidden; 
            min-height: 200px; 
            transition: opacity 0.3s;
            box-sizing: border-box;
        }
        
        .center-crosshair {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 60px;
            height: 60px;
            pointer-events: none;
            z-index: 20;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .center-crosshair::before { content: ''; position: absolute; width: 100%; height: 0; border-top: 3px dashed rgba(255, 0, 0, 0.9); filter: drop-shadow(0 0 2px rgba(255,255,255,0.8)); }
        .center-crosshair::after { content: ''; position: absolute; height: 100%; width: 0; border-left: 3px dashed rgba(255, 0, 0, 0.9); filter: drop-shadow(0 0 2px rgba(255,255,255,0.8)); }

        .photo-icon { font-size: 2rem; margin-bottom: 5px; opacity: 0.4; color: #3498db; pointer-events: none; }
        .photo-text { font-size: 0.8rem; color: #7f8c8d; font-weight: 700; text-align: center; pointer-events: none; }
        .preview-img { position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: contain; display: none; z-index: 10; background-color: #000; pointer-events: none; }
        
        .basic-inputs { flex: 1; display: flex; flex-direction: column; justify-content: flex-start; gap: 12px; }
        .input-group { display: flex; flex-direction: column; align-items: flex-start; gap: 5px; }
        .input-group label { font-size: 0.75rem; color: #34495e; font-weight: 700; margin: 0; }
        .input-group input, .input-group select { width: 100%; padding: 0 8px; font-size: 0.9rem; border: 1px solid #dfe4ea; border-radius: 8px; height: 38px; background: #fff; box-sizing: border-box; }
        .input-group input:focus, .input-group select:focus { border-color: #3498db; outline: none; }
        
        .apt-row { display: flex; width: 100%; gap: 6px; align-items: center; }
        .apt-input-wrap { position: relative; flex: 1; }
        .apt-input-wrap input { width: 100%; text-align: center; padding-right: 25px; }
        .unit-text { position: absolute; right: 8px; top: 50%; transform: translateY(-50%); font-size: 0.8rem; color: #7f8c8d; font-weight: bold; pointer-events: none; }

        .split-row { display: flex; gap: 10px; width: 100%; }
        .split-row input { flex: 1; text-align: center; }

        .bottom-section { display: flex; flex-direction: column; gap: 8px; margin-top: 5px; }
        .auto-input-label { font-size: 0.85rem; font-weight: 700; color: #3498db; display: flex; align-items: center; gap: 6px; }
        textarea { width: 100%; padding: 12px; border: 1px solid #dcdde1; border-radius: 12px; height: 70px; font-size: 0.9rem; box-sizing: border-box; resize: none; background: #fdfdfd; }
        textarea:focus { border-color: #3498db; outline: none; }
        
        .nav-buttons-row { display: flex; gap: 10px; margin-top: 15px; }
        .btn-nav { flex: 1; padding: 12px; border: none; border-radius: 10px; font-size: 0.9rem; font-weight: 700; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 6px; transition: all 0.2s; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        .btn-next { background: #3498db; color: white; }
        .btn-prev { background: #ecf0f1; color: #555; border: 1px solid #bdc3c7; }
        
        .action-buttons { display: flex; gap: 10px; margin-top: 25px; padding: 20px; background: #f8f9fa; border-top: 1px solid #eee; }
        .btn { flex: 1; padding: 14px; border: none; border-radius: 10px; font-weight: 700; color: white; font-size: 0.95rem; cursor: pointer; box-shadow: 0 3px 6px rgba(0,0,0,0.1); }
        .btn-save { background: #e74c3c; }
        .btn-export { background: #2ecc71; }
        
        .list-area { padding: 0 20px 10px 20px; margin-top: 20px; }
        .list-header-box { margin-bottom:10px; border-left: 4px solid #3498db; padding-left:10px; }
        .list-title-text { font-size: 0.95rem; font-weight: bold; color: #2c3e50; }
        .list-subtitle-text { font-size: 0.8rem; color: #e67e22; font-weight: bold; margin-top: 2px; }

        .list-item { background: white; padding: 12px; border-radius: 12px; margin-bottom: 12px; display: flex; gap: 12px; border: 1px solid #ecf0f1; align-items: center; box-shadow: 0 2px 8px rgba(0,0,0,0.03); position: relative; }
        .list-thumb { width: 55px; height: 55px; border-radius: 8px; object-fit: cover; border: 1px solid #eee; }
        .list-right-info { display: flex; flex-direction: column; align-items: flex-end; gap: 5px; margin-left: auto; }
        .tag { padding: 3px 8px; border-radius: 12px; font-size: 0.75rem; color: white; font-weight: bold; }
        .btn-delete-item { background: #95a5a6; color: white; border: none; border-radius: 6px; padding: 4px 8px; font-size: 0.7rem; cursor: pointer; }
        .footer-info { text-align: center; background: #f1f2f6; padding: 30px 20px; color: #7f8c8d; font-size: 0.7rem; border-top: 1px solid #dfe4ea; line-height: 1.6; }
        .footer-bold { font-weight: 700; color: #2c3e50; font-size: 0.75rem;}
        
        /* 에러 메시지 팝업 스타일 */
        .sub-desc { font-size: 0.8rem; text-align: center; color: #e74c3c; margin: 15px 0 5px 0; background: #fff; padding: 5px; font-weight: bold; border: 1px solid #e74c3c; }
    </style>
</head>
<body>

    <div class="header-container">
        <img src="froginspector.png" onerror="this.src='https://cdn-icons-png.flaticon.com/512/3069/3069172.png'" class="header-frog-img">
        <h2 class="header-title">청개구리 AI (진단 모드)</h2>
        <span class="version-badge">Ver DEBUG</span>
    </div>
    <p class="sub-desc" id="statusMsg">준비 완료 (사진을 찍으면 에러 원인을 알려줍니다)</p>

    <div class="main-card">
        <div class="top-section">
            <input type="file" id="cameraInput" accept="image/*" style="display:none">
            <label class="photo-area" id="photoAreaBtn" for="cameraInput">
                <div class="photo-icon"><i class="fa-solid fa-camera"></i></div>
                <div class="photo-text">터치하여 촬영<br>(에러 진단 시작)</div>
                <img id="previewImage" class="preview-img">
                <div class="center-crosshair"></div>
            </label>

            <div class="basic-inputs">
                <div class="input-group">
                    <label>현장 정보 (아파트 / 동 / 호)</label>
                    <div class="apt-row">
                        <div class="apt-input-wrap" style="flex: 1.5;">
                            <input type="text" id="aptName" placeholder="아파트명">
                        </div>
                        <div class="apt-input-wrap">
                            <input type="tel" id="aptDong" placeholder="000">
                            <span class="unit-text">동</span>
                        </div>
                        <div class="apt-input-wrap">
                            <input type="tel" id="aptHo" placeholder="0000">
                            <span class="unit-text">호</span>
                        </div>
                    </div>
                </div>

                <div class="input-group">
                    <label>위치(실내)</label>
                    <select id="roomSelect">
                        <option value="">선택</option>
                        <option value="거실">거실</option>
                        <option value="안방">안방</option>
                    </select>
                </div>
                
                <div class="input-group">
                    <label>공종 / 세부공종</label>
                    <div class="split-row">
                        <input type="text" id="workType" placeholder="공종">
                        <input type="text" id="subWorkType" placeholder="세부">
                    </div>
                </div>
                
                <div class="input-group">
                    <label>하자유형</label>
                    <input type="text" id="defectType" placeholder="자동 입력">
                </div>
            </div>
        </div>

        <div class="bottom-section">
            <div class="auto-input-label">
                <i class="fa-solid fa-robot"></i> AI하자입력
            </div>
            <textarea id="defectDetail" placeholder="결과가 여기에 표시됩니다."></textarea>
        </div>

        <div class="nav-buttons-row">
            <button class="btn-nav btn-next" onclick="window.goNextStep()">다음</button>
        </div>
    </div>

    <script type="importmap">
        {
          "imports": {
            "@google/generative-ai": "https://esm.run/@google/generative-ai"
          }
        }
    </script>

    <script type="module">
        import { GoogleGenerativeAI } from "@google/generative-ai";

        // =========================================================
        // [진단용 키] 문제가 있는 키를 그대로 두세요
        // =========================================================
        const API_KEY = "AIzaSyCzPoLVULFRCnf5zTTA9GQENkK1umllZkU"; 

        // 안정적인 1.5 모델로 우선 테스트
        const genAI = new GoogleGenerativeAI(API_KEY);
        const model = genAI.getGenerativeModel({ model: "gemini-1.5-flash" });

        document.getElementById('cameraInput').addEventListener('change', async (event) => {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = (e) => {
                document.getElementById('previewImage').src = e.target.result;
                document.getElementById('previewImage').style.display = 'block';
                runDebugAnalysis(file); // 진단 함수 실행
            };
            reader.readAsDataURL(file);
        });

        async function fileToGenerativePart(file) {
            return new Promise((resolve) => {
                const reader = new FileReader();
                reader.onloadend = () => {
                    const base64Data = reader.result.split(',')[1];
                    resolve({ inlineData: { data: base64Data, mimeType: file.type } });
                };
                reader.readAsDataURL(file);
            });
        }

        async function runDebugAnalysis(file) {
            const statusMsg = document.getElementById('statusMsg');
            const detailBox = document.getElementById('defectDetail');
            
            statusMsg.innerText = "⏳ 구글 서버에 접속 중...";
            detailBox.value = "분석을 요청했습니다. 응답 대기중...";

            try {
                const prompt = "이 사진에 무엇이 있는지 한글로 짧게 설명해줘.";
                const imagePart = await fileToGenerativePart(file);
                
                // AI 요청
                const result = await model.generateContent([prompt, imagePart]);
                const response = await result.response;
                const text = response.text();
                
                // 성공 시
                statusMsg.innerText = "✅ 연결 성공!";
                statusMsg.style.color = "green";
                detailBox.value = "성공! AI 응답:\n" + text;
                alert("축하합니다! 연결에 성공했습니다.");

            } catch (error) {
                console.error("AI Error:", error);
                
                // [핵심] 에러 내용을 화면에 적나라하게 표시
                let errorMsg = error.toString();
                
                if (errorMsg.includes("404")) {
                    errorMsg = "❌ [404 오류] : API 키가 잘못되었거나, 모델을 찾을 수 없습니다.\n해결책: 새 프로젝트에서 키를 다시 만드세요.";
                } else if (errorMsg.includes("403")) {
                    errorMsg = "❌ [403 오류] : API 키 권한이 없거나, 구글 클라우드 결제 설정 문제일 수 있습니다.";
                } else if (errorMsg.includes("400")) {
                    errorMsg = "❌ [400 오류] : 요청 형식이 잘못되었습니다.";
                } else if (errorMsg.includes("429")) {
                    errorMsg = "❌ [429 오류] : 사용량 초과 (잠시 후 다시 시도하세요).";
                } else {
                    errorMsg = "❌ [알 수 없는 오류] : " + errorMsg;
                }

                statusMsg.innerText = "⚠️ 연결 실패";
                detailBox.value = errorMsg;
                alert(errorMsg); // 팝업으로도 띄움
            }
        }
    </script>
</body>
</html>
