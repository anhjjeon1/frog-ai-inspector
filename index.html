    <script>
        // ì‚¬ì¥ë‹˜ì˜ êµ¬ê¸€ ì‹œíŠ¸ ì£¼ì†Œ
        const GOOGLE_SHEET_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQAjc1TH-seT2jWi3T5iN9eoul3hia4JTbeskORX_lPhOOQjOo_KQnnth5ETHxgIhWeXRjcXGVBCImN/pub?output=csv";
        
        let defectDataList = [];
        let realDbData = []; 
        let currentImageSrc = null;

        window.onload = function() { fetchGoogleSheet(); }

        function fetchGoogleSheet() {
            fetch(GOOGLE_SHEET_URL)
            .then(res => res.text())
            .then(text => {
                const rows = text.split('\n').slice(1);
                realDbData = rows.map(row => {
                    const cols = row.split(','); 
                    if(cols.length < 5) return null; 
                    const clean = (str) => str ? str.replace(/"/g, '').trim() : '';
                    return {
                        location: clean(cols[0]),
                        work: clean(cols[1]),
                        sub: clean(cols[2]),
                        type: clean(cols[3]),
                        detail: clean(cols[4]),
                        danger: (clean(cols[4]).includes("ì‹¬ê°") || clean(cols[3]).includes("íŒŒì†"))
                    };
                }).filter(item => item !== null);

                const status = document.getElementById('statusMsg');
                status.innerText = `âœ… DB ì—°ê²° ì„±ê³µ! (ë°ì´í„° ${realDbData.length}ê±´)`;
                status.style.color = "#2ecc71";
                status.style.fontWeight = "bold";
            })
            .catch(err => {
                document.getElementById('statusMsg').innerText = "âŒ DB ì—°ê²° ì‹¤íŒ¨";
            });
        }

        function triggerCamera() { document.getElementById('cameraInput').click(); }

        function handleImageUpload(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('previewImage').src = e.target.result;
                    document.getElementById('previewImage').style.display = 'block';
                    currentImageSrc = e.target.result;
                    runAIAnalysis();

            }

        // [í•µì‹¬] ë¶„ì„ ë¡œì§ (í•„í„°ë§ ì ìš©)
        function runAIAnalysis() {
            const detailBox = document.getElementById('defectDetail');
            
            if(realDbData.length === 0) {
                detailBox.value = "ë°ì´í„° ë¡œë”© ì¤‘ì…ë‹ˆë‹¤...";
                return;
            }

            // 1. í˜„ì¬ ì„ íƒëœ ìœ„ì¹˜ ê°€ì ¸ì˜¤ê¸°
            const selectedLoc = document.getElementById('roomSelect').value;
            
            // 2. í•´ë‹¹ ìœ„ì¹˜ê°€ í¬í•¨ëœ ë°ì´í„°ë§Œ ê±¸ëŸ¬ë‚´ê¸° (í•„í„°ë§)
            let filteredData = realDbData;
            if(selectedLoc) {
                // ì˜ˆ: 'ê±°ì‹¤'ì´ í¬í•¨ëœ ëª¨ë“  í–‰ ì°¾ê¸°
                filteredData = realDbData.filter(item => item.location.includes(selectedLoc));
            }

            // ë°ì´í„°ê°€ ì—†ìœ¼ë©´ ì „ì²´ì—ì„œ ì°¾ê¸° (ì•ˆì „ì¥ì¹˜)
            if(filteredData.length === 0) {
                filteredData = realDbData;
                if(selectedLoc) alert("í•´ë‹¹ ìœ„ì¹˜(" + selectedLoc + ")ì— ëŒ€í•œ ë°ì´í„°ê°€ ì—†ìŠµë‹ˆë‹¤. ì „ì²´ì—ì„œ ì°¾ìŠµë‹ˆë‹¤.");
            }

            // 3. í•„í„°ëœ ê²ƒ ì¤‘ì—ì„œ ëœë¤ í•˜ë‚˜ ë½‘ê¸°
            const randomIndex = Math.floor(Math.random() * filteredData.length);
            const matchedData = filteredData[randomIndex];

            // 4. í™”ë©´ì— ë¿Œë¦¬ê¸°
            // ìœ„ì¹˜ëŠ” ì‚¬ìš©ìê°€ ì„ íƒí•œê²Œ ìˆìœ¼ë©´ ê·¸ëŒ€ë¡œ ë‘ê³ , ì—†ìœ¼ë©´ DBê°’ ë„£ê¸°
            if(!selectedLoc) document.getElementById('roomSelect').value = matchedData.location;
            
            document.getElementById('workType').value = matchedData.work;
            document.getElementById('subWorkType').value = matchedData.sub;
            document.getElementById('defectType').value = matchedData.type;
            detailBox.value = matchedData.detail;

            // ìŠ¤íƒ€ì¼
            if(matchedData.danger) {
                detailBox.style.borderColor = "#e74c3c"; detailBox.style.color = "#e74c3c"; detailBox.style.fontWeight = "bold";
            } else {

            }
        }

        function retryAnalysis() {

        function addToList() {
            if (!currentImageSrc) { alert("ì‚¬ì§„ì„ ì´¬ì˜í•´ì£¼ì„¸ìš”."); return; }
            const room = document.getElementById('roomSelect').value;

            if(!room) { alert("ìœ„ì¹˜ë¥¼ ì„ íƒí•´ì£¼ì„¸ìš”."); return; }

            const isDanger = detail.includes("ì‹¬ê°") || type.includes("íŒŒì†");

            `;
            document.getElementById('listBox').prepend(item);

        function saveAll() {

            let csv = "\uFEFFë²ˆí˜¸,ìœ„ì¹˜,ê³µì¢…,ì„¸ë¶€ê³µì¢…,í•˜ììœ í˜•,ë‚´ìš©,íŒì •\n";
            defectDataList.forEach(r => csv += `${r.no},"${r.room}","${r.work}","${r.subWork}","${r.type}","${r.detail.replace(/\n/g, ' ')}","${r.verdict}"\n`);
            const link = document.createElement("a");
