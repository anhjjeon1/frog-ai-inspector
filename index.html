    <script>
        let defectDataList = [];
        let currentImageSrc = null;

        function triggerCamera() {

        }

        function handleImageUpload(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const preview = document.getElementById('previewImage');
                    preview.src = e.target.result;
                    preview.style.display = 'block';

                    runAIAnalysis();
                }
                reader.readAsDataURL(file);

        }

        function runAIAnalysis() {
            const detailBox = document.getElementById('defectDetail');
            detailBox.value = "ë¶„ì„ ì¤‘...";
            
            setTimeout(() => {
                const isDefect = Math.random() < 0.6; 
                
                if (isDefect) {
                    document.getElementById('workType').value = 'ë„ë°°';
                    document.getElementById('defectType').value = 'ì˜¤ì—¼/í›¼ì†';
                    // [ìˆ˜ì •2] ë‚´ìš©ë„ ì§§ê²Œ ì¤„ì„
                    detailBox.value = "[ì‹¬ê°] ë²½ë©´ ì˜¤ì—¼ ë° ì°¢ê¹€ ë°œê²¬.";

            const count = defectDataList.length + 1;
            defectDataList.push({ no: count, room, type, detail, verdict });

            const item = document.createElement('div');
            item.className = 'list-item';
            const tagColor = isDanger ? '#e74c3c' : '#2ecc71';
            
            item.innerHTML = `
